services:
  - type: web
    name: email-ai-classifier
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 4 --threads 2 --timeout 120 server.app:app
    envVars:
      - key: HF_TOKEN
        sync: false  # Configurar manualmente no dashboard do Render
      - key: FLASK_ENV
        value: production
      - key: PYTHONUNBUFFERED
        value: true
      - key: PYTHONPATH
        value: /opt/render/project/src
    autoDeploy: true
    healthCheckPath: /health